<body>
    <script>
        var now = new Date()
        var y = now.getFullYear();
        var m = now.getMonth() + 1;
        var d = now.getDate();

        function getCount(y, m, d) {
            var sum = 0;
            switch (m) {
                case 12:
                    sum += 30
                case 11:
                    sum += 31
                case 10:
                    sum += 30
                case 9:
                    sum += 31
                case 8:
                    sum += 31
                case 7:
                    sum += 30
                case 6:
                    sum += 31
                case 5:
                    sum += 30
                case 4:
                    sum += 31
                case 3:
                    if (y % 4) sum += 28;
                    sum += 29;
                case 2:
                    sum += 31
                case 1:
                    sum += d;
                    break;

            }
            return sum
        }
        var count = getCount(2020, 3, 1);
        // console.log(y, m, d);
        console.log(count);
    </script>
