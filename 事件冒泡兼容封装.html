<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1 {
            margin-left: 10px;
            width: 100px;
            background-color: red;
        }
        
        #div2 {
            margin-left: 10px;
            background-color: pink;
            width: 80px;
            height: 100px;
        }
        
        #div3 {
            margin-left: 10px;
            background-color: green;
            height: 100px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div id='div1'>
        <div id='div2'>
        </div>
        <div id='div3'></div>
    </div>
    <script>
        var oDiv = document.getElementsByTagName('div');
        for (var i = 0; i < oDiv.length; i++) {
            oDiv[i].onclick = function(e) {
                console.log(e);
                var ev = e || window.event
                stopBubble(ev)
                alert(this.id)
            }
        }

        function stopBubble(e) {
            //IE8之前不支持stopPropagation方法
            e.stopPropagation ? e.stopPropagation() : cancelBubble = true
        }
    </script>
</body>

</html>
